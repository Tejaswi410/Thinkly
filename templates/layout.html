<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thinkly</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #0d0b2b;
            --card: #26244a;
            --card-2: #2c2950;
            --accent: #00c4ff;
            --accent-2: #4f7dff;
            --text: #f5f7ff;
            --muted: #9da3c3;
            --border: rgba(255,255,255,0.08);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 25% 20%, rgba(0,196,255,0.12), transparent 30%),
                        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.04), transparent 25%),
                        linear-gradient(135deg, #0d0b2b 0%, #171542 60%, #0f0c2e 100%);
            color: var(--text);
            min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 42px;
            position: sticky;
            top: 0;
            z-index: 5;
            background: rgba(13, 11, 43, 0.82);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 21px;
            color: var(--text);
            transition: opacity 0.2s ease;
        }
        .brand:hover {
            opacity: 0.8;
        }
        .brand-icon {
            width: 40px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;
        }
        .brand .wordmark {
            font-weight: 800;
            font-size: 20px;
            line-height: 1;
            background: linear-gradient(90deg,#00e6ff,#00aaff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.2px;
            display: inline-block;
        }
        nav a {
            margin-left: 18px;
            color: var(--text);
            font-weight: 500;
        }
        .btn {
            display: inline-block;
            padding: 9px 16px;
            border-radius: 24px;
            border: 1px solid var(--border);
            color: var(--text);
            font-weight: 600;
            transition: all 0.2s ease;
            background: transparent;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00c4ff, #4f7dff);
            border: none;
            color: #0c0b22;
            box-shadow: 0 10px 30px rgba(0, 196, 255, 0.25);
        }
        .btn:hover { transform: translateY(-1px); opacity: 0.95; }
        main { padding: 32px 48px 64px; }
        .hero {
            text-align: center;
            margin-bottom: 32px;
        }
        .hero h1 {
            font-size: clamp(34px, 4vw, 54px);
            margin: 0 0 12px;
            letter-spacing: -0.02em;
        }
        .hero h1 span { color: var(--accent); }
        .hero p { margin: 0; color: var(--muted); font-size: 16px; }
        .content { max-width: 1360px; margin: 0 auto; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }
        .card {
            background: linear-gradient(140deg, rgba(38,36,74,0.95), rgba(31,29,63,0.95));
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px 16px 18px;
            box-shadow: 0 18px 38px rgba(0,0,0,0.35);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-weight: 700;
            color: #0c0b22;
            background: linear-gradient(135deg, #00c4ff, #6d5dfc);
        }
        .avatar-ghost {
            background: linear-gradient(135deg, #5c8bff, #4bd5ff);
        }
        .meta { color: var(--muted); font-size: 13px; }
        .thumb {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 14px;
            border: 1px solid var(--border);
            margin: 10px 0;
        }
        .body { font-size: 15px; line-height: 1.6; margin: 6px 0 12px; }
        .actions {
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--muted);
            font-size: 14px;
            margin-top: 8px;
        }
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
        }
        .comment {
            margin-top: 10px;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.04);
            color: var(--text);
            margin: 6px 0 12px;
        }
        .muted { color: var(--muted); font-size: 14px; }
        .toast {
            margin: 0 auto 16px;
            max-width: 500px;
            background: rgba(255,255,255,0.04);
            border: 1px solid var(--border);
            padding: 12px 14px;
            border-radius: 12px;
        }
        .tagline { color: var(--muted); font-size: 15px; }
        .action-link { color: var(--text); font-weight: 600; }
        .logout-form {
            display: inline;
            margin-left: 18px;
        }
        .logout-form .btn {
            margin-left: 0;
        }
        .notice-banner {
            background: linear-gradient(135deg, rgba(255,196,0,0.15), rgba(255,145,0,0.15));
            border: 1px solid rgba(255,196,0,0.3);
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .notice-banner strong {
            color: #ffd700;
        }
        @media (max-width: 1280px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 960px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 640px) {
            header { padding: 14px 18px; }
            main { padding: 18px; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <!-- Simple Thinkly logo: speech-bubble + three dots (thoughts) + wordmark -->
        <a href="{% url 'thought-list' %}" class="brand" style="text-decoration: none;">
            <div class="brand-icon" aria-hidden="true">
                <svg width="40" height="36" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Thinkly logo">
                    <defs>
                        <linearGradient id="tg-simple" x1="0" x2="1" y1="0" y2="1">
                            <stop offset="0" stop-color="#00e6ff"/>
                            <stop offset="1" stop-color="#00aaff"/>
                        </linearGradient>
                    </defs>

                    <!-- rounded speech bubble -->
                    <path d="M10 8
                             C4 8, 2 14, 2 20
                             C2 36, 18 44, 32 44
                             C38 44, 52 42, 58 34
                             C62 30, 62 18, 50 12
                             C40 6, 20 6, 10 8 Z"
                          fill="url(#tg-simple)"/>

                    <!-- bubble tail -->
                    <path d="M28 44 L22 54 L30 48 L28 44" fill="url(#tg-simple)"/>

                    <!-- three thought dots inside (lighter) -->
                    <circle cx="20" cy="22" r="3" fill="rgba(255,255,255,0.92)"/>
                    <circle cx="32" cy="22" r="3" fill="rgba(255,255,255,0.8)"/>
                    <circle cx="44" cy="22" r="3" fill="rgba(255,255,255,0.7)"/>

                    <!-- subtle inner highlight -->
                    <ellipse cx="28" cy="14" rx="18" ry="6" fill="rgba(255,255,255,0.08)"/>
                </svg>
            </div>

            <!-- Wordmark -->
            <span class="wordmark">Thinkly</span>
        </a>

        <nav>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Get Started</a>
            {% endif %}
        </nav>
    </header>

    <main class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="toast">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
