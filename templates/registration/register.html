{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card bg-dark shadow-lg border-0" style="width: 100%; max-width: 500px;">
        <div class="card-body p-4">
            <h2 class="card-title text-center text-white mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
