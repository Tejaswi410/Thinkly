{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card bg-dark shadow-lg border-0" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <h2 class="card-title text-center text-white mb-4">Login</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label text-white">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg rounded-pill">Login</button>
                </div>
            </form>
            <p class="text-center text-white mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-info">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
