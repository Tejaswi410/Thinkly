{% extends "layout.html"%}

{% block title %}Thinkly{% endblock %}

{% block content %}

<h1 class = "text-center mt-4 ">Welcome to Thinkly</h1>

<h2 class="text-center mt-4">
    {% if form.instance.pk %}
    Edit Thought
    {% else %}
    Create Thought
    {% endif %} 
    <form method = "post" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}
            Update
            {% else %}
            Create
            {% endif %}
        </button>
    </form>
    <a href="{% url 'thought_list' %}">Back to Thought List</a>
</h2>

{% endblock %}
