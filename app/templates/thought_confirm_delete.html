{% extends "layout.html"%}

{% block title %}Delete Thought{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card text-center bg-dark shadow-lg border-0" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <h1 class="card-title text-danger mb-4 fs-4">Are you sure you want to delete this thought?</h1>
            <p class="card-text text-white mb-4">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill">Delete</button>
                    <a href="{% url 'thought_list' %}" class="btn btn-secondary btn-lg rounded-pill">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
